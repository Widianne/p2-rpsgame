<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--meta tag for search engins-->
    <meta
      name="description"
      content="game, play, classic, rock, paper, scissors, online"
    />
    <!--kewords to find the site-->
    <meta
      name="kewords"
      content="game, play, classic, rock, paper, scissors, online"
    />
    <!--css-->
    <link rel="stylesheet" href="assets/style/style.css" />
    <!--the google font-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
    />
    <!--fav icon-->
    <link
      rel="icon"
      type="image/icon"
      href="assets/favicon/scissors-solid.svg"
    />
    <title>Rock paper and scissors</title>
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>

      <section class="score">
        <div>
          <h2>Player</h2>
          <p id="player-score">0</p>
        </div>

        <div>
          <h2>Computer</h2>
          <p id="computer-score">0</p>
        </div>
      </section>
    </header>

    <section class="choices">
      <div class="btn-choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      
      <div class="game-img">
        <img src="assets/imgs/rps-img/hand.jpg" id="player-choice" />

        <img src="assets/imgs/rps-img/hand.jpg" id="computer-choice" />
      </div>

      <div class="resetGame">
        <button id="reset">Reset</button>
      </div>
    </section>

    <footer><p>&#169; No Name Witch</p></footer>

    <!--js alert dialog -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
  </body>
</html>

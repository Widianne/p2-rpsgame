<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-Game</title>
    <link rel="stylesheet" href="assets/style/style.css">

</head>
<body> 

<section class="game">
            <div class="game-area">
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>
                
                <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>

                <div class="intro">
                    <h1 class="heading">
                        <img class="logo" src="">
                        Rock Paper Scissors</h1>
                    <button>Let's Play</button>
                </div>
                
                <div class="match">
                    <h2 class="winner">choose an option</h2>
                    <div class="hands">
                        <img class="player-hand" id="reg-img" src="assets/imgs/rps-img/hand.jpg" alt="">
                        <img class="computer-hand" id="mirror-image" src="assets/imgs/rps-img/hand.jpg" alt="">
                    </div>
                    <div class="options">
                        <button class="rock">rock</button>
                        <button class="paper">paper</button>
                        <button class="scissors">scissors</button>
                    </div>


            </div>
        </section> 
        

    <script src="js/script.js"></script>
</body>
</html>

  <body>

    <header>
        <h1>Rock Paper Scissors</h1>

    <section class="score">
            <div id="player-score">
              <h2>Player</h2>
              <p>0</p>
            </div>

            <div id="computer-score">
              <h2>Computer</h2>
              <p>0</p>
            </div>
    </section>
    </header>
          
    <section class="choices">
            <div class="btn-choices">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
              </div>

              <div class="game-img">
                <img src="assets/imgs/rps-img/hand.jpg" id="player-choice">
                 <!--
                <img src="assets/imgs/rps-img/rock-min.jpg" id="player-choice">

                 -->

                <img src="assets/imgs/rps-img/hand.jpg" id="computer-choice">
                <!--
                <img src="assets/imgs/rps-img/rock-min.jpg" id="computer-choice">
                <img src="assets/imgs/rps-img/paper-min.jpg" id="computer-choice">
                <img src="assets/imgs/rps-img/scissors-min.jpg" id="computer-choice">
                -->
             </div>
        

        <div class="resetGame">
            <h3 id="wtext"></h3>
            <button id="reset">Reset</button>
        </div>
        
    </section>
    <script src="js/script.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--meta tag for search engins-->
    <meta
      name="description"
      content="game, play, classic, rock, paper, scissors, online"
    />
    <!--kewords to find the site-->
    <meta
      name="kewords"
      content="game, play, classic, rock, paper, scissors, online" 
      />
    <!--css-->
    <link rel="stylesheet" href="assets/style/style.css" />
    <!--the google font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap">
    <!--fav icon-->
    <link
      rel="icon"
      type="image/icon"
      href="assets/favicon/scissors-solid.svg"
    />
    <title>Rock paper and scissors</title>
  </head>

  <body>

    <header><h1>Rock Paper Scissors</h1></header>

    <section class="game">
        <div class="score">
            <div class="player-score">
              <h2>Player</h2>
              <p>0</p>
            </div>
            <div class="computer-score">
              <h2>Computer</h2>
              <p>0</p>
            </div>
          </div>

          <div class="options">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
          </div>
    </section>


    <section class="theMatch">
        <div class="match fadeOut">
          <div id="hands">
            <img class="player-hand" src="assets/imgs/rps-img/hand.jpg" alt="hand 1" />
            <img class="computer-hand" id="reg-hand" src="assets/imgs/rps-img/hand.jpg" alt="hand 2" />

            <!--
            <img src="assets/imgs/rps-img/rock-min.jpg" alt="">
            <img src="assets/imgs/rps-img/paper-min.jpg" alt="">
            <img src="assets/imgs/rps-img/scissors-min.jpg" alt="">
            -->

          </div>
      </section>
    
    <section>

       <div class="resetGame">
        <h3 id="wtext"></h3>
        <button id="reset">Reset</button>
       </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
